<o-form-layout-manager attr="ActivityBooking" mode="tab" title="ACTIVITYBOOKING">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ActivityBookingTable" 
            service="ActivityBooking" 
            entity="ActivityBooking" 
            title="ACTIVITYBOOKING"
            keys="id"
            columns="id;activity_id;family_member_id;booking_date" 
            header-actions="R;D"
            visible-columns="id;activity_id;family_member_id;booking_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="activity_id" title="activity_id">
    <o-table-cell-renderer-service attr="activity_id" 
        service="Activity" entity="ActivityType" columns="id;name"
        parent-keys="id:activity_id"
        value-column="name" keys="activity_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="family_member_id" title="family_member_id">
    <o-table-cell-renderer-service attr="family_member_id" 
        service="FamilyMember" entity="FamilyMemberType" columns="id;name"
        parent-keys="id:family_member_id"
        value-column="name" keys="family_member_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #booking_date attr="booking_date" type="timestamp" label="booking_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
